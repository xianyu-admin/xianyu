			<script>
				layui.use('table',function () {
					var table = layui.table;


					//方法级渲染
					table.render({
						elem: '#categroyInfoQuery'
						, url: '/categroy/list_categroy' //向后端默认传page和limit
						,response: {
							statusName: 'code' //规定数据状态的字段名称，默认：code
							,statusCode: 200 //规定成功的状态码，默认：0
						}
						,parseData: function(res){ //res 即为原始返回的数据
							return {
								"code": res.code, //解析接口状态
								"msg": res.message, //解析提示文本
								"count": res.data.total, //解析数据长度
								"data": res.data.list //解析数据列表

						}
						,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板

							title: '提示'
							,layEvent: 'LAYTABLE_TIPS'
							,icon: 'layui-icon-tips'
						}]
						, cols: [[
							{type: 'checkbox', fixed: 'left'}
							, {field: 'stuId', title: '品类id', sort: true, hide: true}
							, {field: 'stuNum', title: '品类编码', sort: true, fixed: true}
							, {field: 'stuName', title: '品类名称'}
							, {field: 'stuSex', title: '层级', sort: true}
							, {field: 'stuBirthday', title: '排序号', sort: true}
							, {field: 'grade', title: '是否底层标识', sort: true}
							, {field: 'stuDegree', title: '创建时间', sort: true}
							, {field: 'aClass', title: '更新时间', sort: true}
							, {title: '操作', minWidth: 150, align: 'center', fixed: 'right', toolbar: '#table-content-list1'}
						]]
						, page: true
						, limit: 10
						, limits: [5, 10, 15, 20]
						, request: {
							pageName: 'pageNum',
							limitName: 'pageSize'  //如不配置，默认为page=1&limit=10
						}
						, done: function (res, curr, count) {
							//如果是异步请求数据方式，res即为你接口返回的信息。

							//得到当前页码

							//得到数据总量

					});
				})
